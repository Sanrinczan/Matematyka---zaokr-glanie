<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8"/>
	<title>Zaokrąglanie liczb</title>
	<link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>
	<script>
		document.write("Maksymalny int w JS"+"<br/>"+(Math.pow(2,53))+"<br/><br/>");
		
		var x;
		x = Math.round((0.1+0.2)*10)/10;
		document.write("Zaokrąglanie liczb, 1 miejsce po przecinku: "+"<br/>"+x+"<br/>"+"<br/>");
		
		Number.prototype.round = function(ilePoPrzecinku)
		{
			return +(Math.round(this+"e+"+ilePoPrzecinku)+"e-"+ilePoPrzecinku);//e to eksponent, e+ to zwiększanie go
		}
		
		x = 1.005;
		x=x.round(2);
		
		var pln = 1000;
		var usd = pln / 4.00835701;
		document.write("Zaokrąglanie liczby 1.005, 2 miejsca po przecinku: "+"<br/>"+x+"<br/>"+"<br/>");
		document.write("Pieniążki PLN:"+"<br/>"+pln+" PLN"+"<br/>"+"<br/>");
		usd = Math.floor(usd*100)/100;
		document.write("Przewalutowanie na USD:"+"<br/>"+usd+" USD"+"<br/>"+"<br/>")
		var zakupy = 23.99;
		document.write("Kupiliśmy coś za:"+"<br/>"+zakupy+" USD"+"<br/>"+"<br/>");
		var prowizja = 0.02 * zakupy;
		prowizja = Math.ceil(prowizja*100)/100;
		document.write("Prowizja:"+"<br/>"+prowizja+" USD"+"<br/>"+"<br/>");
		usd = usd - zakupy - prowizja;
		document.write("Saldo po zakupach:"+"<br/>"+usd+" USD"+"<br/>");
		
		
		
		
	</script>
</body>
</html>
